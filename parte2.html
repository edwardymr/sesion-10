<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2 Laboratorio</title>
</head>
<body>
    <script>
        let a=20;
        let b=5;
        let suma=a+b;
        let resta=a-b;
        let multiplicacion=a*b;
        let division=a/b;
        console.log("\n Suma: ",suma);
        console.log("\n Resta: ",resta);
        console.log("\n Multiplicacion: ",multiplicacion);
        console.log("\n Division: ",division);

        console.log("\n a es mayor que b",a>b);
        console.log("\n a es igual a b",a=b);

    </script>
</body>
</html>
